<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{
        background-color: aliceblue;
      }
        .result-box {
            background-color: aqua;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
     <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Mortgage Calculator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="first.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="second.html">Introduction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="third.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Mortgage Calculator</h1>
                <form id="mortgageForm">
                    <div class="mb-3">
                        <label for="loanAmount" class="form-label">Loan Amount</label>
                        <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="interestRate" class="form-label">Annual Interest Rate (%)</label>
                        <input type="number" class="form-control" id="interestRate" step="0.01" placeholder="Enter interest rate" required>
                    </div>
                    <div class="mb-3">
                        <label for="loanTerm" class="form-label">Loan Term (Years)</label>
                        <input type="number" class="form-control" id="loanTerm" placeholder="Enter loan term in years" required>
                    </div>
                    <div class="mb-3">
                        <label for="currency" class="form-label">Currency</label>
                        <select class="form-select" id="currency">
                            <option value="$" selected>USD ($)</option>
                            <option value="€">Euro (€)</option>
                            <option value="£">Pound (£)</option>
                            <option value="₹">Rupee (₹)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Calculate</button>
                </form>

                <div id="result" class="result-box d-none">
                    <h3>Monthly Payment: <span id="monthlyPayment"></span></h3>
                    <h4>Total Payment: <span id="totalPayment"></span></h4>
                    <h4>Total Interest: <span id="totalInterest"></span></h4>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
